<section class="missions">
  <article *ngFor="let mission of missions">
    <span>Intitule: </span><span>{{mission.intitule}}</span>
    <ul *ngFor="let technos of mission.technos">
      <li>
        <span>Nom</span> : {{technos.nom}} <br>
        <span>Maitrise</span> : {{technos.maitrise}}
      </li>
    </ul>
  </article>
</section>
